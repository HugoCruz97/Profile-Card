<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/src/style.css">
  <title>Projeto - Card Perfil</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="wrapper">
    <div class="fundo-svg-top">
      <img src="/profile-card-component-main/images/bg-pattern-top.svg" alt="">
    </div>
    <div class="fundo-svg-bottom">
      <img src="/profile-card-component-main/images/bg-pattern-top.svg" alt="">
    </div>
    <div class="box">
      <div class="box-bg">
      </div>
    <div class="profile">
      <img src="/profile-card-component-main/images/image-victor.jpg" alt="">
    </div>
    <h2>Hugo Pinto <span>24</span></h2>
    <p class="location">Rio de Janeiro</p>
    <div class="box-footer">
      <div class="box-1">
        <h3>10k</h3>
        <p class="p-footer">Followers</p>
      </div>
      <div class="box-2">
        <h3>800k</h3>
        <p class="p-footer">Likes</p>
      </div>
      <div class="box-3">
        <h3>1.9k</h3>
        <p class="p-footer">Photos</p>
      </div>
    </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/hugopintoc" target="_blank">Hugo Pinto</a>.
  </div>
</body>
</html>
